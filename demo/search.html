<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>搜索框</title>
    <link rel="stylesheet" href="../src/ido-ui-css.css">
  </head>
  <body>
      <div class="ido-header">
          <div class="left"><a style="color: black;" href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i></a></i></div>
          <div class="title">search</div>
          <div class="right"><i class="fa fa-ellipsis-h"></i></div>
      </div>
    <div class="ido-content">
      <!-- 带suggest的搜索框 -->
      <div class="ido-search on-focus">
        <!-- 搜索框 -->
        <form class="ido-search-form" action="#">
          <div class="ido-search-input-wrap">
            <i class="fa fa-search ido-search-icon"></i>
            <input
              type="text"
              class="ido-search-input"
              placeholder="搜索"
              autocomplete="off"
              required
            />
            <i class="fa fa-close ido-search-clear"></i>
          </div>
          <span class="ido-search-cancel">取消</span>
        </form>
        <!-- 搜索建议 -->
        <ul class="ido-search-suggest">
          <li class="ido-suggest-item">手机</li>
          <li class="ido-suggest-item">iPhone XS Max</li>
          <li class="ido-suggest-item">华为P30</li>
          <li class="ido-suggest-item">小米 MIX3</li>
          <li class="ido-suggest-item">诺基亚1110</li>
        </ul>
      </div>
      <p class="content">内容区</p>
    </div>
    <script>
      
      window.onload = function(){
                let idoSearch = document.querySelector('.ido-search');
                // 输入框被选中，进入搜索模式
                document.querySelector('.ido-search-input').addEventListener('focus',function(){
                    idoSearch.classList.add('on-focus');
                })
                // 点击取消，返回正常模式
                document.querySelector('.ido-search-cancel').addEventListener('click',function(){
                    idoSearch.classList.remove('on-focus');
                })
            }
        
    </script>
  </body>
</html>
