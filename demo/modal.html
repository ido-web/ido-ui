<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../src/ido-ui-css.css">
        <title>IDOUI-模态框</title>
    </head>
    <body>
            <div class="ido-header">
                    <div class="left"><a style="color: black;" href="javascript:history.go(-1)"><i class="fa fa-chevron-left"></i></a></i></div>
                    <div class="title">模态框</div>
                    <div class="right"><i class="fa fa-ellipsis-h"></i></div>
                </div>
        <div class="ido-navbar">
            <a class="navbar-item">
                <i class="fa fa-home icon"></i>
                <span class="name">首页</span>
            </a>
            <a class="navbar-item active">
                <i class="fa fa-list icon"></i>
                <span class="name">分类</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-search icon"></i>
                <span class="name">发现</span>
            </a>
            <a class="navbar-item">
                <i class="fa fa-user-o icon"></i>
                <span class="name">我的</span>
            </a>
        </div>
        <div class="ido-content">
            <p>内容区</p>
        </div>
        <!-- 模态框 -->
        <div class="ido-modal show">
            <div class="ido-mask"></div>
            <div class="ido-modal-wrap">
                <div class="ido-modal-body">
                    <p>你有新版消息，请注意查收。</p>
                </div>
                <div class="ido-modal-footer">
                    <a class="ido-btn">稍后再说</a>
                    <a class="ido-btn">立即查看</a>
                </div>
            </div>
        </div>

        <script>
                window.onload = () => {
                  // 弹出菜单
                  // 收回菜单
                  document.querySelector(".ido-btn").onclick = e => {
                    document.querySelector(".ido-modal").classList.remove("show");
                  };
                };
              </script>
    </body>
</html>
